<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resolution for 2022</title>
    <!--main css-->
    <link rel="stylesheet" href="name.css" type="text/css">
    <!--google fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Quintessential&display=swap" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header><h1>things i wanna do <span>more</span> this year</h1></header>
    <div class="parent">
        <div class="child-1"><div class="module-wrapper"> 
            code 
            <span class="child-i">
                <i class="fas fa-hashtag"></i>
                <i class="fas fa-robot"></i>
                <i class="fas fa-mug-hot"></i></span>
            </div>
        </div>
        <div class="child-2">
            <div class="module-wrapper">
                cherish my family and friends 
                <span class="child-i">
                    <i class="fas fa-hand-holding-heart"></i>
                    <i class="fas fa-hands-helping"></i>
                </span>
            </div>
        </div>
        <div class="child-3">
            <div class="module-wrapper">
                love myself 
                <span class="child-i">
                    <i class="fas fa-heart"></i>
                    <i class="fas fa-lungs"></i>
                    <i class="fab fa-pagelines"></i>
                    <i class="fas fa-walking"></i>
                </span>
            </div>
        </div>
        <div class="child-4">
            <div class="module-wrapper">
                read good books 
                <span class="child-i">
                    <i class="fas fa-book one"></i>
                    <i class="fas fa-book-open"></i>
                    <i class="fas fa-book two"></i>
                </span>
            </div>
        </div>
        <div class="child-5">
            <div class="module-wrapper">
                cook delicious food 
                <span class="child-i">
                    <i class="fas fa-utensils"></i>
                    <i class="fas fa-concierge-bell"></i>
                </span>
            </div>
        </div>
        <div class="class-6">
            <div class="module-wrapper">
                make videos 
                <span class="child-i">
                    <i class="fas fa-photo-video"></i>
                    <i class="fas fa-icons"></i>
                    <i class="fas fa-video"></i>
                </span>
            </div>
        </div>
    </div>
</body>
</html>
